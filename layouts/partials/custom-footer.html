<script>
function openTab(evt, selectedName) {
    // Declare all variables
    var i, tabcontent, tablinks, tabLink, tab

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName('tabcontent')
    for (i = 0; i < tabcontent.length; i++) {
        tab = tabcontent[i]
        var tabName = tab.attributes["name"].value
        if(tabName === selectedName) {
            tab.style.display = 'block'
        }
        else{
            tab.style.display = 'none'
        }
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName('tablinks')
    for (i = 0; i < tablinks.length; i++) {
        tabLink = tablinks[i]
        if(tabLink.name !== selectedName) {
            //Remove the active style from the tab button
            tabLink.className = tablinks[i].className.replace(' active', '')
        }
        else if(!tabLink.className.endsWith('active')){
            //Add the active style to the tab button
            tabLink.className += ' active'
        }
    }
}


openTab(null,{{ .Params.defaultcodetab}})
</script>
